<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <title>Document</title>
</head>

<body>
  <div class="container shadow p-3 mb-5 bg-white rounded w-50 p-3 d-flex flex-column ">

    <div class="generated-pwd text-center">Generate Password</div>
    <div class="d-block p-2 text-center"><input id="pwd-range" type="range" value="0" max="24"
        oninput="rangenum.value = this.value">
      <output id="rangenum">0</output>
    </div>
    <div class="text-center p-2"><input type="checkbox" name="" id="numbers-checkbox">
      <label for="checkbox2">Add numbers</label>
    </div>
    <div class="text-center p-2"><input type="checkbox" name="" id="uppercase-checkbox">
      <label for="checkbox2">Add uppercase</label>
    </div>
    <div class="text-center p-2"><input type="checkbox" name="" id="symbols-checkbox">
      <label for="checkbox2">Add symbols</label>
    </div>
    <button class="btn btn-primary d-block ">Generate</button>


  </div>
  <script src="./script.js"></script>




</body>

</html>
